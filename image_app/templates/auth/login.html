<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Inkognito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* Advanced Background System */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-gradient);
            z-index: -1;
        }

        .cosmic-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: cosmicPulse 8s ease-in-out infinite alternate;
        }

        @keyframes cosmicPulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Advanced Particle System */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        .particle.large {
            width: 4px;
            height: 4px;
            background: rgba(120, 219, 255, 0.6);
            animation: particleFloat 25s infinite linear;
        }

        .particle.accent {
            width: 3px;
            height: 3px;
            background: rgba(255, 119, 198, 0.7);
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Ultra-Modern Glass Morphism */
        .ultra-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .premium-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* Floating Action Elements */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-gradient);
            filter: blur(1px);
            animation: orbFloat 6s ease-in-out infinite;
        }

        .orb-1 {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            background: var(--secondary-gradient);
        }

        .orb-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
            background: var(--primary-gradient);
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.9;
            }
        }

        /* Advanced Button Styles */
        .btn-premium {
            position: relative;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6);
        }

        /* Advanced Typography */
        .text-gradient {
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* Form Styles */
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Login Container Animation */
        .login-container {
            animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Message Styles */
        .message-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            backdrop-filter: blur(10px);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .floating-orb {
                display: none;
            }
            .particle {
                display: none;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <!-- Cosmic Background -->
    <div class="cosmic-bg"></div>
    
    <!-- Floating Orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    
    <!-- Advanced Particle System -->
    <div class="particle-container" id="particleContainer"></div>

    <!-- Login Container -->
    <div class="login-container premium-glass rounded-3xl p-8 w-full max-w-md mx-4 relative z-10">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto rounded-2xl bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center mb-4">
                <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-gradient text-glow mb-2">Welcome Back</h2>
            <p class="text-gray-300">Sign in to your Inkognito account</p>
        </div>

        <!-- Error Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message-error p-4 rounded-xl mb-6 flex items-center space-x-3">
                    <i data-lucide="alert-circle" class="w-5 h-5 text-red-400 flex-shrink-0"></i>
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}" id="loginForm">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2 flex items-center space-x-2">
                    <i data-lucide="user" class="w-4 h-4"></i>
                    <span>Username</span>
                </label>
                <div class="relative">
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        required
                        class="form-input w-full pl-12"
                        placeholder="Enter your username"
                    >
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                        <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-8">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2 flex items-center space-x-2">
                    <i data-lucide="lock" class="w-4 h-4"></i>
                    <span>Password</span>
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required
                        class="form-input w-full pl-12 pr-12"
                        placeholder="Enter your password"
                    >
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                    </div>
                    <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors" onclick="togglePassword()">
                        <i data-lucide="eye" id="passwordToggle" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-premium btn-primary w-full flex items-center justify-center space-x-2" id="loginBtn">
                <i data-lucide="log-in" class="w-5 h-5"></i>
                <span>Sign In</span>
            </button>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-8">
            <p class="text-gray-400">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-300 transition-colors font-medium">
                    Create Account
                </a>
            </p>
        </div>

        <!-- Additional Links -->
        <div class="flex justify-center space-x-6 mt-6 text-sm">
            <a href="#" class="text-gray-400 hover:text-white transition-colors flex items-center space-x-1">
                <i data-lucide="help-circle" class="w-4 h-4"></i>
                <span>Help</span>
            </a>
            <a href="#" class="text-gray-400 hover:text-white transition-colors flex items-center space-x-1">
                <i data-lucide="shield" class="w-4 h-4"></i>
                <span>Privacy</span>
            </a>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Advanced Particle System
        function createParticles() {
            const container = document.getElementById('particleContainer');
            const particleCount = window.innerWidth > 768 ? 30 : 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const types = ['particle', 'particle large', 'particle accent'];
                particle.className = types[Math.floor(Math.random() * types.length)];
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                container.appendChild(particle);
            }
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                toggleIcon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }

        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginBtn = document.getElementById('loginBtn');
            const originalContent = loginBtn.innerHTML;
            
            loginBtn.innerHTML = '<div class="loading"></div><span>Signing In...</span>';
            loginBtn.disabled = true;
            
            // Re-enable button after a delay (in case of errors)
            setTimeout(() => {
                loginBtn.innerHTML = originalContent;
                loginBtn.disabled = false;
                lucide.createIcons();
            }, 5000);
        });

        // Enhanced form interactions
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Enter to submit form
            if (e.key === 'Enter' && (e.target.tagName === 'INPUT')) {
                document.getElementById('loginForm').submit();
            }
        });

        // Auto-focus on username field
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });

        // Advanced hover effects for buttons
        document.querySelectorAll('.btn-premium').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.05)';
            });
            
            btn.addEventListener('mouseleave', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(0) scale(1)';
                }
            });
        });

        // Smooth animations for form elements
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        // Observe form elements for animation
        document.querySelectorAll('.login-container > *').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
            observer.observe(el);
        });
    </script>
</body>
</html>
